<!doctype html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
    <title>Chat</title>
</head>
<body>

<table>
    <tr>
        <td colspan="2">
            <label for="username"></label><input type="text" id="username" placeholder="Username"/>
            <button type="button" onclick="connect();">Connect</button>
        </td>
    </tr>
    <tr>
        <td>
            <label for="log"></label><textarea cols="80" id="log" readonly="readonly" rows="10"></textarea>
            <label for="msg"></label><input type="text" size="51" id="msg" placeholder="Message"/>
            <button type="button" onclick="send();">Send</button>
        </td>

    </tr>
</table>
</body>

<script type="application/javascript" src="scripts/websocket.js"></script>

</html>
